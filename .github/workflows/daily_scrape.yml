name: Vienna Rent Bot

on:
  schedule:
    # Runs at 07:00, 11:00, 17:00 UTC (Approx 08:00, 12:00, 18:00 Vienna)
    - cron: '0 7,11,17 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas selenium folium requests scikit-learn

      - name: Run Data Pipeline
        run: python scripts/run_pipeline.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "RentBot"
          git config --global user.email "actions@github.com"
          
          # Add data folder (CSVs, HTML maps)
          git add data/
          
          # Add models folder (PKL files) - || echo ensures it doesn't fail if folder is missing
          git add models/ || echo "models/ folder not found, skipping"
          
          # Commit and Push
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push